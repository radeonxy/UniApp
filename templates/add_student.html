<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles_inst.css') }}">
</head>
<body>
    <h1>Add Student</h1>
    {% if success_message %}
    <p style="color: green;">{{ success_message }}</p>
    {% endif %}
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="major">Major:</label>
        <input type="text" id="major" name="major" required><br>

        <label for="phone_nb">Phone Number:</label>
        <input type="text" id="phone_nb" name="phone_nb" required><br>

        <label for="registration_date">Registration Date:</label>
        <input type="date" id="registration_date" name="registration_date" required><br>

        <input type="submit" value="Submit"><br>
        <a href="/inst_dashboard" class="back">Back</a>

    </form>
</body>
</html>
