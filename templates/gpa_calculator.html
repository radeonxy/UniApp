        <h2>GPA Calculator</h2>
        <form method="POST">
            <label for="amount">Enter the number of grades:</label><br></br>
            <input type="number" style=width:25%; name="num_grades" required><br></br>
            <div id="grade-fields"></div> <br></br>
            <button type="button" id="add-grades">Add fields</button> <br></br>
            <input type="submit" value="Calculate">
        </form>
        <a href="/dashboard">Go back</a>
        <script>
            document.getElementById("add-grades").addEventListener("click", function() {

                const numGrades = parseInt(document.querySelector("input[name='num_grades']").value);
                const gradeFields = document.getElementById("grade-fields");
                gradeFields.innerHTML = "";

                for (let i = 0; i < numGrades; i++) {
                    const gradeInput = document.createElement("input");
                    gradeInput.type = "number";
                    gradeInput.name = `grade${i}`;
                    gradeInput.step = "0.01";
                    gradeInput.required = true;
                    gradeFields.appendChild(gradeInput);
                }
            });
        </script>
